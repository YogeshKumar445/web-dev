<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <script>
        function validateForm(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const age = document.getElementById("age").value;
            const course = document.getElementById("course").value;
            const password = document.getElementById("password").value;

            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (name === "" || email === "" || mobile === "" || age === "" || course === "" || password === "") {
                alert("All fields are required");
                return;
            }

            if (!emailPattern.test(email)) {
                alert("Invalid Email Address");
                return;
            }

            if (mobile.length !== 10 || isNaN(mobile)) {
                alert("Mobile number must be 10 digits");
                return;
            }

            if (age <= 17) {
                alert("Age must be greater than 17");
                return;
            }

            let confirmData = confirm(
                "Name: " + name +
                "\nEmail: " + email +
                "\nMobile: " + mobile +
                "\nAge: " + age +
                "\nCourse: " + course
            );

            if (confirmData) {
                alert("Registration Successful");
            }
        }
    </script>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form onsubmit="validateForm(event)">
        Name: <input type="text" id="name"><br><br>
        Email: <input type="text" id="email"><br><br>
        Mobile: <input type="text" id="mobile"><br><br>
        Age: <input type="number" id="age"><br><br>
        Course: <input type="text" id="course"><br><br>
        Password: <input type="password" id="password"><br><br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
