<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Form Elements</title>
</head>

<body>

    <h2>HTML5 Input Types</h2>

    <form>

        Date:
        <input type="date"><br><br>

        Age:
        <input type="number"><br><br>

        Range:
        <input type="range"><br><br>

        Email:
        <input type="email"><br><br>

        Search:
        <input type="search"><br><br>

        Course:
        <input list="courses">
        <datalist id="courses">
            <option value="HTML">
            <option value="CSS">
            <option value="JavaScript">
        </datalist><br><br>

        <input type="submit">

    </form>

</body>
</html>
