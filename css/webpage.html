<!DOCTYPE html>
<html>
<head>
    <title>CSS Pseudo Classes</title>

    <style>
        a:link {
            color: blue;
        }

        a:hover {
            color: red;
        }

        a:visited {
            color: purple;
        }

        a:active {
            color: green;
        }
    </style>
</head>

<body>

    <h2>CSS Pseudo Classes</h2>

    <a href="https://www.google.com">Visit Google</a>

</body>
</html>
