<!DOCTYPE html>
<html>
<head>
    <title>CSS Position</title>

    <style>
        .container {
            position: relative;
            height: 200px;
            border: 2px solid black;
        }

        .box {
            position: absolute;
            top: 50px;
            left: 60px;
            width: 120px;
            height: 80px;
            background-color: lightgreen;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="box">Positioned Box</div>
    </div>

</body>
</html>
