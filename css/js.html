<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Data Types</title>
</head>

<body>

    <h2>JavaScript Data Types</h2>

    <script>
        var number = 10;
        var text = "Hello";
        var isActive = true;
        var fruits = ["Apple", "Banana"];
        var student = { name: "Yogesh", age: 20 };
        var value = null;
        var x;

        document.write("Number: " + number + "<br>");
        document.write("String: " + text + "<br>");
        document.write("Boolean: " + isActive + "<br>");
        document.write("Array: " + fruits + "<br>");
        document.write("Object: " + student.name + "<br>");
        document.write("Null: " + value + "<br>");
        document.write("Undefined: " + x);
    </script>

</body>
</html>
