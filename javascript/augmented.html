<!DOCTYPE html>
<html>
<head>
    <title>Augmented Operators</title>
</head>

<body>

    <h2>Augmented Assignment Operators</h2>

    <script>
        var a = 10;

        a += 5;
        document.write("After += : " + a + "<br>");

        a -= 3;
        document.write("After -= : " + a + "<br>");

        a *= 2;
        document.write("After *= : " + a + "<br>");

        a /= 4;
        document.write("After /= : " + a + "<br>");
    </script>

</body>
</html>
