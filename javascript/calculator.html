<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>

    <style>
        input {
            width: 60px;
            height: 30px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Simple Calculator</h2>
    <input type="text" id="result"><br>
    <input type="button" value="1" onclick="add('1')">
    <input type="button" value="2" onclick="add('2')">
    <input type="button" value="3" onclick="add('3')"><br>
    <input type="button" value="+" onclick="add('+')">
    <input type="button" value="-" onclick="add('-')">
    <input type="button" value="=" onclick="calculate()"><br>
    <input type="button" value="C" onclick="clearResult()">
    <script>
        function add(value) {
            document.getElementById("result").value += value;
        }
        function calculate() {
            document.getElementById("result").value =
                eval(document.getElementById("result").value);
        }
        function clearResult() {
            document.getElementById("result").value = "";
        }
    </script>
</body>
</html>
