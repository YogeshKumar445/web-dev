<!DOCTYPE html>
<html>
<head>
    <title>Array Destructuring</title>
</head>
<body>
    <h2>Array Destructuring</h2>
    <script>
        let numbers = [10, 20, 30];
        let [a, b, c] = numbers;
        document.write("a = " + a + "<br>");
        document.write("b = " + b + "<br>");
        document.write("c = " + c);
    </script>
</body>
</html>
