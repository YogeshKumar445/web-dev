<!DOCTYPE html>
<html>
<head>
    <title>Object and Class</title>
</head>

<body>

    <h2>TypeScript Object and Class</h2>

    <script>
        class Student {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            display() {
                document.write("Name: " + this.name + "<br>");
                document.write("Age: " + this.age);
            }
        }

        let student1 = new Student("Cristino Ronaldo" ,7);
        student1.display();
    </script>

</body>
</html>
