<!DOCTYPE html>
<html>
<head>
    <title>let Keyword</title>
</head>
<body>
    <h2>JavaScript let Keyword</h2>
    <script>
        let number = 10;
        if (number > 5) {
            let number = 20;
            document.write("Inside block: " + number + "<br>");
        }
        document.write("Outside block: " + number);
    </script>
</body>
</html>
